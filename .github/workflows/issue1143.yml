name: Reproduce Yarn Cache Issue
on:
  workflow_dispatch:

jobs:
  reproduce_issue:
    runs-on: self-hosted
    steps:
       - name: Checkout code
         uses: actions/checkout@v4
         with:
            ref: dev
       - name: Setup Node.js
         uses: actions/setup-node@v3
         with:
           node-version: 20
           cache: 'yarn'
           cache-dependency-path: '**/yarn.lock'

       - name: Set up SSH
         uses: webfactory/ssh-agent@v0.9.0
         with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_RUNNER }}

       - name: Add SSH known hosts
         run: |
            mkdir -p ~/.ssh
            ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST_DEV }} >> ~/.ssh/known_hosts

       - name: Deploy to server
         run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST_USER }}@${{ secrets.HOST_DEV }} << 'EOF'
          cd /home/app
          git checkout dev
          git pull origin dev
          yarn
          yarn db:migrate
          pm2 restart crm_backend
          EOF
 
