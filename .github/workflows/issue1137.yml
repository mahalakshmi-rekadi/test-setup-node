name: Release (Private Packages)
on:
  workflow_dispatch:
jobs:
  version_or_release:
    name: 'Version and open PR (or) release private packages'
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: create pnpm store directory
        run: mkdir -p $PNPM_CACHE_FOLDER
      - name: setup pnpm store config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: verify pnpm store config
        run: pnpm config get store-dir
      - name: install dependencies
        run: pnpm install --frozen-lockfile
     


     

      
      


      
      
     
     
